{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }}
        <button type="submit">Enviar</button>
    </form>
</div>


{% endblock %}
